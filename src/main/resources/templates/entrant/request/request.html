<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragment/head :: head"></head>
<body>
<header th:replace="/fragment/header :: header"></header>
<ul th:replace="/fragment/links :: entrant-ul"></ul>
<main>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" th:text="#{faculty.name}"></th>
                <th scope="col" th:text="#{subject.name}"></th>
                <th scope="col" th:text="#{subject.rate}"></th>
                <th scope="col" th:text="#{subject.name}"></th>
                <th scope="col" th:text="#{subject.rate}"></th>
                <th scope="col" th:text="#{subject.name}"></th>
                <th scope="col" th:text="#{subject.rate}"></th>
                <th scope="col" th:text="#{state}"></th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="request : ${requests}">
                <td scope="row" th:text="${request.faculty.getNameByLocale(#locale.language)}"></td>
                <td th:text="${request.firstSubject.name.getNameByLocale(#locale.language)}"></td>
                <td th:text="${request.firstSubject.rate}"></td>
                <td th:text="${request.secondSubject.name.getNameByLocale(#locale.language)}"></td>
                <td th:text="${request.secondSubject.rate}"></td>
                <td th:text="${request.thirdSubject.name.getNameByLocale(#locale.language)}"></td>
                <td th:text="${request.thirdSubject.rate}"></td>
                <td th:text="${request.requestState.getNameByLocale(#locale.language)}"></td>
           </tr>
        </tbody>
    </table>
</main>
</body>
</html>
